<div style="display:none" id="loadinglay" class="loading-indicator-overlay"><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>
<script>
    function showLoading(){document.getElementById("loadinglay").style.display='block';}
    function hideLoading(){$(".loading-indicator-overlay").fadeOut();}
    showLoading();
</script>
<div class="container glogray2 mycontainer">
<div class=" clearfix">
    <div class="glogray3" id="address">
        <span class="gloleft">收货人：<em id="receivername"></em></span><span class="gloright" id="receivercontact"></span>
        <br>
        <span>收货地址：<em id="receiveraddress"></em></span>
    </div>
    <div class="line"></div>
</div>
</div>
<div class="xufu">需付：<em>&yen;</em><em id="pricesum"></em></div>
<div class="bottom"><div><a class="back" href="javascript:history.go(-1);"><span><img src="images/back.png">&nbsp;返回</span></a></div><div class="buy wcallpay">立即支付</div></div>
<div id="tip" style="display:none;"><span></span></div>
